<!DOCTYPE html>
<html>

  {% include head.html %}

  <body data-spy="scroll" data-target="#toc">

    {% include header.html %}

    <main class="page-content container-fluid clearfix">
      <link rel="stylesheet" href="https://cdn.rawgit.com/afeld/bootstrap-toc/v0.4.0/dist/bootstrap-toc.min.css">
      <script src="https://cdn.rawgit.com/afeld/bootstrap-toc/v0.4.0/dist/bootstrap-toc.min.js"></script>
      <div class="nav-container row clearfix" style="overflow-x:hidden">
        <nav class="toc clearfix col-xs-12 col-lg-3" id="toc" data-toggle="toc" data-spy="affix" style="top:200px; overflow-x:hidden;">
          <!--<nav class="clearfix collection-toc hidden-sm hidden-xs">
            <ul class="nav collection-list">
              {% for collection in site.collections %}
              <li>
                <a class="collection-index-link" href="{{ collection.directory }}">{{ collection.label | replace: '_', ' ' }}</a>
              </li>
              {% endfor %}
            </ul>
          </nav>-->
          <div id="search-container" class="form">
            <div class="form-group">
              <label class="sr-only">
                Search ArctodDB.org
              </label>
              <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
                <input type="text" id="search-input" placeholder="Search all writeups" class="form-control" />
                <input type="text" id="search-input-dummy" hidden />
              </div>
            </div>
            <ul id="results-container"></ul>
          </div>
        </nav>
      </div>
      <article class="wrapper">
        {{ content }}
        <div class="post-content-footer text-muted">
          {% if page.date %}
          last edited {{page.date | date_to_long_string }}
          {% endif %}
          {% if page.author %}
          by {{page.author}}
          {% endif %}
        </div>
      </article>
    </main>

    {% include footer.html %}

  </body>

</html>
